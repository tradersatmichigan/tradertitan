<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
      <h2 class="text-2xl font-semibold text-center text-gray-800">Sign In</h2>
      <p class="text-gray-500 text-center mt-1">Enter your username</p>

      <form class="mt-6" method="POST">
        <div>
          <input
            type="text"
            placeholder="Username"
            name="username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            autocomplete="off"
          />
        </div>

        <button
          type="submit"
          class="w-full mt-4 bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>
